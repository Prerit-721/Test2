<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <center>
    <div class="container justify-content-center">
      <div class="jumbotron" style="width: 600px;">
        <h1>Registration Form</h1><br>
        <form action="data.php" method="post">
          <div class="form-group row">
            <label  class=" col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" name="fname" required>
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" name="lname" required>
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-form-label">Email-Id</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="" name="email" required>
            </div>
          </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="pass" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <button type="reset" class="btn btn-primary">reset</button>
          </div>
        </div>
      </form>
      </div>
    </div>
    </center>
  </body>
</html>
